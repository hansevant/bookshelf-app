<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplikasi Rak Buku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class="bg-primary bg-gradient" style="height: 100vh;">
    <marquee class="h1 my-5 text-light" scrollamount="10">Rak Buku Javascript</marquee>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card p-3 shadow">
                    <form id="form" action="#">
                        <div class="mb-3">
                          <label for="judul" class="form-label">Judul Buku</label>
                          <input type="text" class="form-control" id="judul" required>
                        </div>
                        <div class="mb-3">
                          <label for="penulis" class="form-label">Penulis</label>
                          <input type="text" class="form-control" id="penulis" required>
                        </div>
                        <div class="mb-3">
                          <label for="tahun" class="form-label">Tahun Terbit</label>
                          <input type="number" class="form-control" id="tahun" required>
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="baca">
                          <label class="form-check-label" for="baca">Sudah Dibaca</label>
                        </div>
                        <button type="submit" class="btn btn-dark">Masukkan ke rak ✈️</button>
                      </form>
                </div>
                <div class="mt-2" id="liveAlertPlaceholder"></div>
            </div>
            <div class="col-8">
                <div class="card shadow-sm">
                    <form class="row mt-3" id="form-cari">
                        <div class="col-2 h3 ms-3">
                          <label>Cari Buku</label>
                        </div>
                        <div class="col-6">
                          <input type="text" class="form-control" id="cari" placeholder="Masukkan Judul Buku">
                        </div>
                        <div class="col-3">
                          <button id="submit" class="btn btn-primary mb-3">Cari</button>
                          <button class="btn btn-info mb-3" id="reset">Reset</button>
                        </div>
                      </form>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <div class="card shadow-lg" >
                            <div class="card-header">
                                Rak Belum Dibaca
                              </div>
                            <div class="card-body" id="belum">

                                <!-- <article class="my-3">
                                    <h5 class="card-title">Card title</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                    <button class="btn btn-success btn-sm">Selesai Baca</button>
                                    <button class="btn btn-danger btn-sm">Hapus Buku</button>      
                                </article> -->
                                
                            </div>
                          </div>
                    </div>
                    <div class="col-6">
                        <div class="card shadow-lg" >
                            <div class="card-header">
                                Rak Sudah Dibaca
                              </div>
                            <div class="card-body" id="sudah">

                                <!-- <article class="my-3">
                                    <h5 class="card-title">Card title</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                    <button class="btn btn-success btn-sm">Belum Selesai Baca</button>
                                    <button class="btn btn-danger btn-sm">Hapus Buku</button>      
                                </article> -->

                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
